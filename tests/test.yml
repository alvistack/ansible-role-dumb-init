# Use `gather_faces: no` to initialize Python on system that not yet
# pre-installed with Python (e.g. Ubuntu 16.04 Cloud Image and Docker Image).
- hosts: all
  remote_user: root
  gather_facts: no
  roles:
    - role: ansible-role-python

- hosts: all
  remote_user: root
  roles:
    - role: ansible-role-dumb-init
      # Owner, group and mode of dumb-init.
      dumb_init_owner: "root"
      dumb_init_group: "root"
      dumb_init_mode: "0755"
      # Absolute path of where dumb-init should download to.
      dumb_init_dest: "/usr/bin/dumb-init"
      # URL for download dumb-init binary.
      dumb_init_url: "https://github.com/Yelp/dumb-init/releases/download/v1.2.0/dumb-init_1.2.0_amd64"

- hosts: all
  remote_user: root
  tasks:
    - name: ls -la /usr/bin/dumb-init
      file:
        path: "/usr/bin/dumb-init"
        state: "file"
        owner: "root"
        group: "root"
        mode: "0755"

    - name: dumb-init --help
      shell: |
        dumb-init --help
      register: dumb_init_help_result
      changed_when: dumb_init_help_result.rc != 0
