# Owner, group and mode of dumb-init.
dumb_init_owner: "root"
dumb_init_group: "root"
dumb_init_mode: "0755"

# Absolute path of where dumb-init should download to.
dumb_init_dest: "/usr/bin/dumb-init"

# URL for download dumb-init binary.
dumb_init_url: "https://github.com/Yelp/dumb-init/releases/download/v1.2.2/dumb-init_1.2.2_amd64"
